spring.application.name=park_api

#Locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

#MySQL Database Connection

spring.datasource.url=jdbc:mysql://mysql:3306/park_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=park_user
spring.datasource.password=park_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packgesToScan=com.mantovani.park_api.web.controller

# Messages i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8



